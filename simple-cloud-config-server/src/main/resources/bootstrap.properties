# Cloud Config properties
spring.application.name=simple-cloud-config-server
spring.cloud.config.server.git.uri=https://github.com/sidney-simmons/simple-cloud-config.git
spring.cloud.config.server.git.deleteUntrackedBranches=true
spring.cloud.config.server.git.cloneOnStart=true
spring.cloud.config.server.git.searchPaths=config/{application}